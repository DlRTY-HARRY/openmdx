#
# warning messages
#
invisibleAttribute=Das Attribut {0} wird ignoriert, da seine Sichtbarkeit nicht \"public\" ist.
invisibleOperation=Die Operation {0} wird ignoriert, da ihre Sichtbarkeit nicht \"public\" ist.
derivedAndChangeableAttribute=Das \"derived\" Attribut {0} muss auf \"final\" gesetzt werden; \"derived\" Attribute können nicht geändert werden.
invalidExceptionDeclaration=Die Exception-Deklaration {0} für die Operation {1} wird ignoriert, da kein gültiger vollqualifizierter Exception-Name angegeben wurde.
