#
# error messages
#
noModelElements=Das aktuelle Projekt beinhaltet keine Modellelemente. Daher gibt es nichts zu exportieren.
invalidModelName=Der ausgewählte Modellname {0} ist ungültig.\nBitte überprüfen Sie den Modellnamen.
invalidFileName=Der ausgewählte Dateiname {0} ist ungültig.\nBitte überprüfen Sie den Dateinamen.
cannotWriteFile=Die Datei {0} kann nicht geschrieben werden.
packageNotFound=Das ausgewählte Modellpaket {0} existiert nicht im Modell Repository, bitte überprüfen Sie den Namen des Modellpaketes.
referencedTypeNotFound=Das Element {0} referenziert den Typ {1}, welcher nicht im Repository enthalten ist.
exceptionTypeNotFound=Die Operation {0} wirft die Exception {1}, welche nicht im Repository enthalten ist.
compositeAssociationEndNotNavigable=Die Beziehung muss von der \"composite\" Seite ({0}) her navigierbar sein.
invalidOppositeAggregationForCompositeAggregation=Die eine Seite ({0}) der Beziehung  muss Aggregation \"none\" haben, da die gegenüberliegende Seite ({1}) Aggregation \"composite\" hat.
invalidMultiplicityForCompositeAggregation=Die eine Seite ({0}) der Beziehung  muss die Kardinalität \"0..1\" oder \"1..1\" haben, da die gegenüberliegende Seite ({1}) Aggregation \"composite\" hat.
invalidMultiplicityFormat=Ungültige Kardinalität spezifiziert für das Element {1}.
unnecessaryQualifierFound=Die Seite ({0}) einer Beziehung benötigt nur dann einen Qualifier, wenn sie navigierbar ist.
aliasTypeRequiresExactlyOneAttribute=Der Aliastyp {0} muss genau ein Attribut spezifizieren.
invalidAliasAttributeName=Der Name des alleinigen Attributes {0} des Aliastyps {1} muss ein qualifizierter Typname sein.
associationNameIsEmpty=Der Beziehungsname einer Beziehung zwischen den Klassen {0} und {1} wurde nicht gesetzt. Bitte stellen Sie sicher, dass diese Beziehung über einen Namen verfügt.
associationEndNameIsEmpty=Der Name der Seite ({0}) einer Beziehung wurde nicht gesetzt. Bitte spezifizieren Sie einen Namen.
unexpectedEndOfQualifierDeclaration=Schreibfehler in der Qualifier-Deklaration \"{0}\": unerwartetes Ende des Ausdrucks.
missingColonInQualifierDeclaration=Schreibfehler in der Qualifier-Deklaration \"{0}\": fehlender Doppelpunkt.
missingSemicolonInQualifierDeclaration=Schreibfehler in der Qualifier-Deklaration \"{0}\": falls mehrere Qualifier-Ausdrücke verwendet werden, so müssen dies durch \";\" getrennt werden.
invalidParameterDeclaration=Ungültige Parameter-Deklaration in Operation {0}; die Parameter-Deklaration muss entweder \"p0:T0, ... , pn:Tn\" oder \"in:T\" sein, wobei T eine Klasse mit Stereotyp {1} sein muss.
noAttributeTypeSpecified=Es wurde kein Typ für das Attribut {0} angegeben. Bitte spezifizieren Sie einen gültigen Attributtyp.
invalidAttributeType=Es wurde kein gültiger Typ für das Attribut {0} angegeben. Bitte spezifizieren Sie einen gültigen Attributtyp.
duplicateModelElement=Doppelte Definition des Modellelementes {0} gefunden.
modelElementNotFound=Das Modellelement {0} existiert nicht im Modell Repository. Wahrscheinlich wurde dieser Fehler durch eine ungültige Referenz erzeugt.
modelElementNotInPackage=Das Modellelement {1} ({0}) ist nicht in einem Modellpaket. openMDX verlangt, dass alle Modellelemente in einem Paket sind.
circularAliasTypeDefinition=Der Typ {0} definiert eine ungültige zirkulär Aliastyp-Definition, welche nicht erlaubt ist.
