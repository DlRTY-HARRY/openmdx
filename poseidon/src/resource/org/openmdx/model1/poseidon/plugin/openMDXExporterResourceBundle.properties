noModelElements=The current project does not contain any model elements. There is nothing to export.
invalidModelName=The selected model name {0} is not valid.\nPlease specify a valid model name.
invalidFileName=The selected file name {0} is not valid.\nPlease specify a valid file name.
cannotWriteFile=Cannot write to file {0}.
packageNotFound=The selected package {0} does not exist in the model repository. Please verify the export package name.
referencedTypeNotFound=The element {0} references the type {1} which is not in the repository.
exceptionTypeNotFound=The operation {0} throws the exception {1} which is not in the repository. 
compositeAssociationEndNotNavigable=The composite association end {0} should be navigable.
invalidOppositeAggregationForCompositeAggregation=The association end {0} must have aggregation \"none\" because the opposite association end {1} has aggregation \"composite\".
invalidMultiplicityForCompositeAggregation=The association end {0} must have multiplicity \"0..1\" or \"1..1\" because the opposite association end {1} has aggregation \"composite\".
invalidMultiplicityFormat=Invalid multiplicity {0} specified for element {1}.
unnecessaryQualifierFound=Found association end {0} with unnecessary qualifier; only navigable association ends need a unique identifying qualifier.
aliasTypeRequiresExactlyOneAttribute=The alias type {0} must specify exactly one attribute.
invalidAliasAttributeName=The name of the single attribute {0} of the alias type {1} must be a qualified type name.
associationNameIsEmpty=The association name of an association between class {0} and class {1} is empty; please ensure that this association has a name.
associationEndNameIsEmpty=One of the association end names of the association {0} is empty; please specify an association end name.
unexpectedEndOfQualifierDeclaration=Syntax error in qualifier declaration \"{0}\": unexpected end of expression.
missingColonInQualifierDeclaration=Syntax error in qualifier declaration \"{0}\": missing \":\".
missingSemicolonInQualifierDeclaration=Syntax error in qualifier declaration \"{0}\": multiple qualifier expressions must be separated by \";\".
invalidParameterDeclaration=Invalid parameter declaration in operation {0}; the parameter declaration must be either \"p0:T0, ... , pn:Tn\" or \"in:T\", where T must be a class with stereotype {1}.
noAttributeTypeSpecified=No type was specified for attribute {0}. Please specify a valid attribute type.
invalidAttributeType=Invalid type specified for attribute {0}. Please specify a valid attribute type.
duplicateModelElement=Duplicate definition for model element {0} found.
modelElementNotFound=The model element {0} does not exist in the model repository. This is likely to be caused by an invalid reference.
modelElementNotInPackage=The {0} {1} is toplevel and not in a package. openMDX requires that all model elements are in a package.
circularAliasTypeDefinition=Found circular alias type defintion for type {0} which is not allowed.
