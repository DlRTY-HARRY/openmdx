#
# warning messages
#
invisibleAttribute=Ignoring attribute {0} because its visibility is not public.
invisibleOperation=Ignoring operation {0} because its visibility is not public.
derivedAndChangeableAttribute=Derived attribute {0} must be set to final; derived attributes cannot be changeable.
