# WARNING:
# Add only entries implying that the remote invocation may SAFELY be 
# retried!
#
# The entries in this property file have on of the two following formats:
# <remote-exception-class>
# <remote-exception-class>*<detail-throwable-class>  
# 
java.rmi.AccessException
java.rmi.ConnectException
java.rmi.NoSuchObjectException
java.rmi.RemoteException*java.net.ConnectException
java.rmi.RemoteException*weblogic.rjvm.PeerGoneException
java.rmi.ServerRuntimeException*javax.ejb.EJBException
weblogic.work.WorkRejectedException
