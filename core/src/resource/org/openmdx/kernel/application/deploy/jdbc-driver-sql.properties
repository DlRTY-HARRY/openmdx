# TIMESTAMP SUPPORT
PostgreSQL.DATETIME.TYPE.STANDARD                TIMESTAMP
Microsoft\ SQL\ Server.DATETIME.TYPE.STANDARD    TIMESTAMP
Firebird.DATETIME.TYPE.STANDARD                  TIMESTAMP
MySQL.DATETIME.TYPE.STANDARD                     TIMESTAMP
DB2/NT.DATETIME.TYPE.STANDARD                    TIMESTAMP
DB2/LINUX.DATETIME.TYPE.STANDARD                 TIMESTAMP
Oracle.DATETIME.TYPE.STANDARD                    TIMESTAMP_WITH_TIMEZONE
SAP\ DB.DATETIME.TYPE.STANDARD                   TIMESTAMP

# TIMESTAMP VALUE
Oracle.TIMESTAMP.WITH.TIMEZONE.EXPRESSION TO_TIMESTAMP_TZ(?, 'YYYY-MM-DD HH24:MI:SS.FF TZR')

