PostgreSQL.TIME.TYPE.STANDARD                TIME
Microsoft\ SQL\ Server.TIME.TYPE.STANDARD    TIME
Firebird.TIME.TYPE.STANDARD                  TIME
MySQL.TIME.TYPE.STANDARD                     TIME
DB2/NT.TIME.TYPE.STANDARD                    TIME
DB2/LINUX.TIME.TYPE.STANDARD                 TIME
Oracle.TIME.TYPE.STANDARD                    TIME
SAP\ DB.TIME.TYPE.STANDARD                   TIME

# DATE SUPPORT
PostgreSQL.DATE.TYPE.STANDARD                DATE
Microsoft\ SQL\ Server.DATE.TYPE.STANDARD    DATE
Firebird.DATE.TYPE.STANDARD                  DATE
MySQL.DATE.TYPE.STANDARD                     DATE
DB2/NT.DATE.TYPE.STANDARD                    DATE
DB2/LINUX.DATE.TYPE.STANDARD                 DATE
Oracle.DATE.TYPE.STANDARD                    DATE
SAP\ DB.DATE.TYPE.STANDARD                   DATE

# BOOLEAN SUPPORT
PostgreSQL.BOOLEAN.TYPE.STANDARD                BOOLEAN
Microsoft\ SQL\ Server.BOOLEAN.TYPE.STANDARD    BOOLEAN
Firebird.BOOLEAN.TYPE.STANDARD                  BOOLEAN
MySQL.BOOLEAN.TYPE.STANDARD                     BOOLEAN
