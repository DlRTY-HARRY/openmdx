# SCROLLSENSITIVE RESULTSET SUPPORT
PostgreSQL.ALLOW.SCROLLSENSITIVE.RESULTSET            	true
Microsoft\ SQL\ Server.ALLOW.SCROLLSENSITIVE.RESULTSET  true
Firebird.ALLOW.SCROLLSENSITIVE.RESULTSET                true
MySQL.ALLOW.SCROLLSENSITIVE.RESULTSET                   true
DB2/NT.ALLOW.SCROLLSENSITIVE.RESULTSET                  false
DB2/LINUX.ALLOW.SCROLLSENSITIVE.RESULTSET               false
Oracle.ALLOW.SCROLLSENSITIVE.RESULTSET                  true
SAP\ DB.ALLOW.SCROLLSENSITIVE.RESULTSET                 true

# ESCAPE CLAUSE
Oracle.ESCAPE.CLAUSE                         ESCAPE '\\'
Microsoft\ SQL\ Server.ESCAPE.CLAUSE         ESCAPE '\\'
