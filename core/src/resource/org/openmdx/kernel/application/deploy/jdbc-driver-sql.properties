# STRCAT.PREFIX
PostgreSQL.STRCAT.PREFIX
Firebird.STRCAT.PREFIX
MySQL.STRCAT.PREFIX 										CONCAT(
Microsoft\ SQL\ Server.STRCAT.PREFIX
DB2/NT.STRCAT.PREFIX
DB2/LINUX.STRCAT.PREFIX
Oracle.STRCAT.PREFIX
SAP\ DB.STRCAT.PREFIX

# STRCAT.INFIX
PostgreSQL.STRCAT.INFIX							  	||
Firebird.STRCAT.INFIX 							  	||
MySQL.STRCAT.INFIX 									  	,
Microsoft\ SQL\ Server.STRCAT.INFIX			+
DB2/NT.STRCAT.INFIX 										||
DB2/LINUX.STRCAT.INFIX 									||
Oracle.STRCAT.INFIX 								  	||
SAP\ DB.STRCAT.INFIX 									  &

# STRCAT.SUFFIX
PostgreSQL.STRCAT.SUFFIX
Firebird.STRCAT.SUFFIX
MySQL.STRCAT.SUFFIX											)
Microsoft\ SQL\ Server.STRCAT.SUFFIX
DB2/NT.STRCAT.SUFFIX
DB2/LINUX.STRCAT.SUFFIX
Oracle.STRCAT.SUFFIX
SAP\ DB.STRCAT.SUFFIX

# AUTOINC column format
PostgreSQL.AUTOINC											NEXTVAL
Microsoft\ SQL\ Server.AUTOINC  				AUTO
Firebird.AUTOINC 							  				AUTO
MySQL.AUTOINC 													AUTO
DB2/NT.AUTOINC 													NEXTVALFOR
DB2/LINUX.AUTOINC 											NEXTVALFOR
Oracle.AUTOINC 								  				SEQUENCE
SAP\ DB.AUTOINC 												SEQUENCE

# NULL.NUMERIC
PostgreSQL.NULL.NUMERIC									CAST(NULL AS NUMERIC)
Microsoft\ SQL\ Server.NULL.NUMERIC  		CAST(NULL AS NUMERIC)
Firebird.NULL.NUMERIC 							  	CAST(NULL AS NUMERIC)
MySQL.NULL.NUMERIC 											NULL
DB2/NT.NULL.NUMERIC 										CAST(NULL AS NUMERIC)
DB2/LINUX.NULL.NUMERIC 									CAST(NULL AS NUMERIC)
Oracle.NULL.NUMERIC 								  	CAST(NULL AS NUMERIC)
SAP\ DB.NULL.NUMERIC 										NULL

# NULL.CHARACTER
PostgreSQL.NULL.CHARACTER									NULL
Microsoft\ SQL\ Server.NULL.CHARACTER  		NULL
Firebird.NULL.CHARACTER 							  	NULL
MySQL.NULL.CHARACTER 											NULL
DB2/NT.NULL.CHARACTER 										CAST(NULL AS CHARACTER)
DB2/LINUX.NULL.CHARACTER 									CAST(NULL AS CHARACTER)
Oracle.NULL.CHARACTER 								  	NULL
SAP\ DB.NULL.CHARACTER 										NULL

